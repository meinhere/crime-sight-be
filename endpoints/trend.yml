components:
  schemas:
    TrendResponse:
      type: object
      required:
        - meta
        - data
      properties:
        meta:
          $ref: "#/components/schemas/TrendMeta"
        data:
          $ref: "#/components/schemas/TrendData"

    TrendMeta:
      type: object
      required:
        - total_records
        - labels
        - details
        - statistics
        - filters
      properties:
        total_records:
          type: integer
          description: Total number of crime records in the analysis period
          minimum: 0
          example: 156
        labels:
          type: array
          items:
            type: string
          description: Array of year strings for chart labels
          example: ["2020", "2021", "2022", "2023"]
        details:
          $ref: "#/components/schemas/TrendDetails"
        statistics:
          $ref: "#/components/schemas/TrendStatistics"
        filters:
          $ref: "#/components/schemas/TrendFilters"

    TrendDetails:
      type: object
      required:
        - jenis_kejahatan
        - waktu_kejadian
        - lokasi_kejadian
        - wilayah
      properties:
        jenis_kejahatan:
          type: object
          additionalProperties:
            type: integer
          description: Crime case counts by crime type
          example:
            "Tindak Pidana Korupsi": 72
            "Tindak Pidana Narkotika": 48
        waktu_kejadian:
          type: object
          additionalProperties:
            type: integer
          description: Crime case counts by time of occurrence
          example:
            "Pagi": 35
            "Siang": 41
        lokasi_kejadian:
          type: object
          additionalProperties:
            type: integer
          description: Crime case counts by location of occurrence
          example:
            "Kantor Pemerintahan": 55
            "Tempat Umum": 30
        wilayah:
          type: object
          additionalProperties:
            type: integer
          description: |
            Crime case counts by region.
            Shows provinces if no province filter, kabupaten if province filter applied.
          example:
            "DKI JAKARTA": 61
            "JAWA BARAT": 56

    TrendStatistics:
      type: object
      required:
        - tahun
        - jenis_kejahatan
        - waktu_kejadian
        - lokasi_kejadian
        - wilayah
      properties:
        tahun:
          $ref: "#/components/schemas/YearStatistics"
        jenis_kejahatan:
          $ref: "#/components/schemas/CategoryStatistics"
        waktu_kejadian:
          $ref: "#/components/schemas/CategoryStatistics"
        lokasi_kejadian:
          $ref: "#/components/schemas/CategoryStatistics"
        wilayah:
          $ref: "#/components/schemas/CategoryStatistics"

    TrendFilters:
      type: object
      required:
        - provinsi
        - tahun
      properties:
        provinsi:
          type: string
          description: Applied province filter or "Semua Provinsi" if none
          example: "Semua Provinsi"
        tahun:
          type: string
          description: Year range analyzed
          example: "2020-2023"

    TrendData:
      type: object
      required:
        - tahun
        - jenis_kejahatan
        - waktu_kejadian
        - lokasi_kejadian
        - wilayah
      properties:
        tahun:
          type: array
          items:
            type: integer
          description: Array of case counts per year (matches labels order)
          example: [20, 25, 32, 43]
        jenis_kejahatan:
          type: array
          items:
            $ref: "#/components/schemas/TrendDataset"
          description: Crime type trend datasets
        waktu_kejadian:
          type: array
          items:
            $ref: "#/components/schemas/TrendDataset"
          description: Time of occurrence trend datasets
        lokasi_kejadian:
          type: array
          items:
            $ref: "#/components/schemas/TrendDataset"
          description: Location of occurrence trend datasets
        wilayah:
          type: array
          items:
            $ref: "#/components/schemas/TrendDataset"
          description: Regional trend datasets (provinces or kabupaten)

    TrendDataset:
      type: object
      required:
        - label
        - data
      properties:
        label:
          type: string
          description: Dataset label (crime type, time, location, or region name)
          example: "Tindak Pidana Korupsi"
        data:
          type: array
          items:
            type: integer
          description: Array of case counts per year (matches labels order)
          example: [12, 15, 20, 25]

    YearStatistics:
      type: object
      required:
        - tertinggi
        - terendah
        - rata_rata
      properties:
        tertinggi:
          type: object
          required:
            - tahun
            - jumlah
          properties:
            tahun:
              type: string
              description: Year with highest crime count
              example: "2023"
            jumlah:
              type: integer
              description: Highest crime count
              example: 43
        terendah:
          type: object
          required:
            - tahun
            - jumlah
          properties:
            tahun:
              type: string
              description: Year with lowest crime count
              example: "2020"
            jumlah:
              type: integer
              description: Lowest crime count
              example: 20
        rata_rata:
          type: number
          format: float
          description: Average cases per year
          example: 39.0

    CategoryStatistics:
      type: object
      required:
        - tertinggi
        - terendah
        - rata_rata
      properties:
        tertinggi:
          type: object
          description: Category with highest count
          additionalProperties: true
          example:
            jenis: "Tindak Pidana Korupsi"
            jumlah: 72
        terendah:
          type: object
          description: Category with lowest count
          additionalProperties: true
          example:
            jenis: "Tindak Pidana Pencucian Uang"
            jumlah: 36
        rata_rata:
          type: number
          format: float
          description: Average count across all categories
          example: 52.0

    ErrorResponse:
      type: object
      required:
        - message
        - detail
        - timestamp
        - path
      properties:
        message:
          type: string
          description: Human-readable error message
          example: "Data tidak ditemukan"
        detail:
          type: string
          description: Detailed technical error information
          example: "No crime data found for the specified filters"
        timestamp:
          type: string
          format: date-time
          description: When the error occurred (ISO 8601 format)
          example: "2024-01-15T10:30:00Z"
        path:
          type: string
          description: API endpoint that generated the error
          example: "/api/trends"

